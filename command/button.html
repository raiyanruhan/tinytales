<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Responsive Button</title>
    <!-- Load Tailwind CSS for utility classes and quick styling setup -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define the Noto Sans font for better Bengali rendering */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap');

        /* Custom styles for the UX background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: 'Noto Sans', sans-serif;
            
            /* Background is now a light gray as requested, and animation is removed */
            background-color: #f3f4f6; 
        }

        /* --- New Shadow Variables and Styling for the 3D Effect --- */

        /* Define the light shadow color for the "base" of the button */
        :root {
            /* Changed to a subtle, light gray shadow for a clean look */
            --shadow-color: rgba(0, 0, 0, 0.15); 
            --shadow-depth: 8px; /* How far down the shadow appears */
            --press-distance: 6px; /* How far down the button moves when clicked */
        }
        
        .modern-play-button {
            /* Sizing and Shape */
            padding: 20px 40px;
            border: none;
            border-radius: 50px; 
            min-width: 300px;
            max-width: 90vw; 
            
            /* Look and Feel */
            background-color: white;
            color: #280a3a; /* Dark text for contrast */
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            
            /* Layout of content */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px; 

            /* Transitions for smooth movement */
            transition: all 0.1s ease-out; /* Use a fast transition for the press/release */
            
            /* The KEY change: This creates the "down shadow" effect */
            box-shadow: 
                0 var(--shadow-depth) 0 0 var(--shadow-color), /* The pseudo-3D shadow base (subtle gray) */
                0 2px 10px rgba(0, 0, 0, 0.08); /* Very soft ambient shadow */
            
            /* Accessibility: Remove focus outline and replace with a custom ring */
            outline: none; 
        }

        /* Icon Styling */
        .modern-play-button .icon {
            font-size: 28px; 
            line-height: 1; 
            display: flex; 
            align-items: center;
            justify-content: center;
        }

        /* Hover Effect (Slightly lifts, maintaining the down shadow) */
        .modern-play-button:hover {
            /* Slightly reduce the box-shadow depth on hover for a subtle lift */
            box-shadow: 
                0 calc(var(--shadow-depth) - 2px) 0 0 var(--shadow-color),
                0 4px 12px rgba(0, 0, 0, 0.12);
            transform: translateY(-2px); /* Lift the button visually */
        }

        /* Click/Active Effect (The button presses down into the shadow) */
        .modern-play-button:active {
            /* 1. Move the button down by the press distance */
            transform: translateY(var(--press-distance)); 
            
            /* 2. Remove the down shadow by making its vertical offset small */
            box-shadow: 
                0 calc(var(--shadow-depth) - var(--press-distance)) 0 0 var(--shadow-color),
                0 1px 3px rgba(0, 0, 0, 0.05); /* Very small shadow when pressed */
            
            /* 3. Change background color for visual cue */
            background-color: #f0f0f0; 
        }

        /* Focus state for keyboard navigation */
        .modern-play-button:focus-visible {
            /* Maintain the 3D look while adding the focus ring */
            box-shadow: 
                0 var(--shadow-depth) 0 0 var(--shadow-color),
                0 0 0 4px #a855f7, /* Focus ring */
                0 2px 10px rgba(0, 0, 0, 0.08);
        }
    </style>
</head>
<body>

    <!-- The Modern Pill-Shaped Button - Updated to "Shop Now â†’" -->
    <button class="modern-play-button" id="playButton">
        <span class="text">Shop Now</span>
        <!-- Using the Unicode right arrow character for the icon/arrow -->
    </button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const button = document.getElementById('playButton');
            
            button.addEventListener('click', () => {
                // In a real application, this would redirect the user to a shopping page.
                
                // Use console for feedback
                console.log('Shop Now Button Clicked!'); 
            });
            // The visual click feedback (the actual press-down) is handled by the CSS :active pseudo-class.
        });
    </script>
</body>
</html>
